  SRV_ROBOTIC_PLATFORM_MASTERDB_USER: ""
  SRV_ROBOTIC_PLATFORM_SERVER_LISTENADDR: :9080
  SRV_ROBOTIC_PLATFORM_SLAVEDB_CONNMAXLIFETIME: 0s
  SRV_ROBOTIC_PLATFORM_SLAVEDB_EXTRA: ""
  SRV_ROBOTIC_PLATFORM_SLAVEDB_HOST: ""
  SRV_ROBOTIC_PLATFORM_SLAVEDB_INTERVAL: 0s
  SRV_ROBOTIC_PLATFORM_SLAVEDB_NAME: ""
  SRV_ROBOTIC_PLATFORM_SLAVEDB_PASSWORD: ""
  SRV_ROBOTIC_PLATFORM_SLAVEDB_POOLSIZE: "0"
  SRV_ROBOTIC_PLATFORM_SLAVEDB_PORT: "0"
  SRV_ROBOTIC_PLATFORM_SLAVEDB_REPEATS: "0"
  SRV_ROBOTIC_PLATFORM_SLAVEDB_USER: ""
add:
  ./api/openapi.json: ./api/openapi.json
  ./build/configs: ./configs
  ./build/srv-robotic-platform: ./
  ./project.yml: ./
cmd:
- ./srv-robotic-platform
