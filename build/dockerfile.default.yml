from: ${PROFZONE_DOCKER_REGISTRY}/profzone/golang-runtime:1.14
image: ${PROFZONE_DOCKER_REGISTRY}/${PROJECT_GROUP}/${PROJECT_NAME}:${PROJECT_VERSION}
workdir: /go/bin
env:
  GOENV: DEV
  SRV_ROBOTIC_PLATFORM_DB_NAME: ""
  SRV_ROBOTIC_PLATFORM_DB_SCHEMA: ""
  SRV_ROBOTIC_PLATFORM_GRPCSERVER_IP: ""
  SRV_ROBOTIC_PLATFORM_GRPCSERVER_NAME: ""
  SRV_ROBOTIC_PLATFORM_GRPCSERVER_PORT: "8900"
  SRV_ROBOTIC_PLATFORM_GRPCSERVER_READTIMEOUT: 0s
  SRV_ROBOTIC_PLATFORM_GRPCSERVER_WRITETIMEOUT: 0s
  SRV_ROBOTIC_PLATFORM_HTTPSERVER_IP: ""
  SRV_ROBOTIC_PLATFORM_HTTPSERVER_NAME: ""
  SRV_ROBOTIC_PLATFORM_HTTPSERVER_PORT: "8800"
  SRV_ROBOTIC_PLATFORM_HTTPSERVER_READTIMEOUT: 0s
  SRV_ROBOTIC_PLATFORM_HTTPSERVER_WITHCORS: "true"
  SRV_ROBOTIC_PLATFORM_HTTPSERVER_WRITETIMEOUT: 0s
  SRV_ROBOTIC_PLATFORM_LOGLEVEL: debug
  SRV_ROBOTIC_PLATFORM_MASTERDB_CONNMAXLIFETIME: 0s
  SRV_ROBOTIC_PLATFORM_MASTERDB_EXTRA: ""
  SRV_ROBOTIC_PLATFORM_MASTERDB_HOST: ""
  SRV_ROBOTIC_PLATFORM_MASTERDB_INTERVAL: 0s
  SRV_ROBOTIC_PLATFORM_MASTERDB_NAME: ""
  SRV_ROBOTIC_PLATFORM_MASTERDB_PASSWORD: ""
  SRV_ROBOTIC_PLATFORM_MASTERDB_POOLSIZE: "0"
